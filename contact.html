<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Frontend Wizards Stage 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.6s ease-out;
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-100 animate-fade-in-up">
      <ul class="flex justify-center gap-8 p-4 flex-wrap max-w-4xl mx-auto">
        <li>
          <a
            href="index.html"
            class="nav-link transition-all duration-300 hover:scale-105"
            data-testid="nav-profile"
            >Profile</a
          >
        </li>
        <li>
          <a
            href="contact.html"
            class="nav-link active transition-all duration-300 hover:scale-105"
            data-testid="nav-contact"
            >Contact Us</a
          >
        </li>
        <li>
          <a
            href="about.html"
            class="nav-link transition-all duration-300 hover:scale-105"
            data-testid="nav-about"
            >About Me</a
          >
        </li>
      </ul>
    </nav>

    <div class="max-w-2xl mx-auto p-8">
      <article
        class="bg-white rounded-2xl shadow-2xl overflow-hidden animate-fade-in-up"
        style="animation-delay: 0.1s"
      >
        <header
          class="bg-gradient-to-r from-slate-800 to-slate-700 text-white p-12"
        >
          <h1 class="text-4xl font-bold text-center animate-slide-in-left">
            Get In Touch
          </h1>
          <p
            class="text-slate-200 text-center mt-2 animate-fade-in-up"
            style="animation-delay: 0.2s"
          >
            Have a question or want to collaborate? I'd love to hear from you!
          </p>
        </header>

        <div class="p-8">
          <!-- Success Message -->
          <div
            data-testid="test-contact-success"
            class="hidden bg-green-100 border border-green-400 text-green-800 px-4 py-3 rounded-lg mb-6 animate-fade-in-up"
            role="alert"
          >
            <strong>Success!</strong> Your message has been sent successfully.
            I'll get back to you soon!
          </div>

          <!-- Contact Form -->
          <form
            id="contactForm"
            data-testid="test-contact-form"
            novalidate
            class="space-y-6"
          >
            <!-- Full Name -->
            <div
              class="form-group animate-fade-in-up"
              style="animation-delay: 0.3s"
            >
              <label
                for="fullName"
                class="block font-medium text-slate-900 mb-2"
              >
                Full Name <span class="text-red-600">*</span>
              </label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                data-testid="test-contact-name"
                placeholder="Enter your full name"
                required
                aria-describedby="error-fullName"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg font-inherit text-base transition-all duration-300 focus:border-blue-500 focus:bg-blue-50 focus:outline-2 focus:outline-offset-2 focus:outline-blue-500 focus:scale-105"
              />
              <div
                id="error-fullName"
                data-testid="test-contact-error-name"
                class="text-red-600 text-sm mt-1 hidden"
                role="alert"
              ></div>
            </div>

            <!-- Email -->
            <div
              class="form-group animate-fade-in-up"
              style="animation-delay: 0.4s"
            >
              <label for="email" class="block font-medium text-slate-900 mb-2">
                Email Address <span class="text-red-600">*</span>
              </label>
              <input
                type="email"
                id="email"
                name="email"
                data-testid="test-contact-email"
                placeholder="your.email@example.com"
                required
                aria-describedby="error-email"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg font-inherit text-base transition-all duration-300 focus:border-blue-500 focus:bg-blue-50 focus:outline-2 focus:outline-offset-2 focus:outline-blue-500 focus:scale-105"
              />
              <div
                id="error-email"
                data-testid="test-contact-error-email"
                class="text-red-600 text-sm mt-1 hidden"
                role="alert"
              ></div>
            </div>

            <!-- Subject -->
            <div
              class="form-group animate-fade-in-up"
              style="animation-delay: 0.5s"
            >
              <label
                for="subject"
                class="block font-medium text-slate-900 mb-2"
              >
                Subject <span class="text-red-600">*</span>
              </label>
              <input
                type="text"
                id="subject"
                name="subject"
                data-testid="test-contact-subject"
                placeholder="What is this about?"
                required
                aria-describedby="error-subject"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg font-inherit text-base transition-all duration-300 focus:border-blue-500 focus:bg-blue-50 focus:outline-2 focus:outline-offset-2 focus:outline-blue-500 focus:scale-105"
              />
              <div
                id="error-subject"
                data-testid="test-contact-error-subject"
                class="text-red-600 text-sm mt-1 hidden"
                role="alert"
              ></div>
            </div>

            <!-- Message -->
            <div
              class="form-group animate-fade-in-up"
              style="animation-delay: 0.6s"
            >
              <label
                for="message"
                class="block font-medium text-slate-900 mb-2"
              >
                Message <span class="text-red-600">*</span>
              </label>
              <textarea
                id="message"
                name="message"
                data-testid="test-contact-message"
                placeholder="Your message here (minimum 10 characters)"
                required
                aria-describedby="error-message"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg font-inherit text-base transition-all duration-300 focus:border-blue-500 focus:bg-blue-50 focus:outline-2 focus:outline-offset-2 focus:outline-blue-500 focus:scale-105 resize-vertical min-h-32"
              ></textarea>
              <div
                id="error-message"
                data-testid="test-contact-error-message"
                class="text-red-600 text-sm mt-1 hidden"
                role="alert"
              ></div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              data-testid="test-contact-submit"
              class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600 transition-all duration-300 hover:scale-105 hover:shadow-lg animate-fade-in-up"
              style="animation-delay: 0.7s"
            >
              Send Message
            </button>
          </form>
        </div>
      </article>
    </div>
  </body>
</html>
